<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <title>Jokenpo!</title>
        <link rel="stylesheet" href="rock-paper-scissors.css">
    </head>
    <body>
        <div style="text-align: center; margin-top: 20px;">
            <h1>Rock Paper Scissors!</h1>

            <div style="display: flex; justify-content: center; gap: 30px;" >
                <button class="emoji-container rock-button">
                    <img src="emojis-icons/rock-emoji.png" class="move-icon">
                </button>
    
                <button class="emoji-container paper-button">
                    <img src="emojis-icons/paper-emoji.png" class="move-icon">
                </button>
    
                <button class="emoji-container scissors-button">
                    <img src="emojis-icons/scissors-emoji.png" class="move-icon">
                </button>
            </div>
            
            <p class="js-result"></p>
            <div class="js-moves-container">
                <p class="your-move"></p>
                <p class="pc-move"></p>
            </div>
            <p class="js-score"></p>

            <input class="reset-button" type="button"
             value="Reset score" onclick="
                score.wins = 0;
                score.losses = 0;
                score.ties = 0;
                updateScoreElement();
            ">
            <input class="auto-play-button" type="button"
            value="Auto Play" onclick="
                autoPlay();
      
            ">
        </div>
    </body>
    <script src="rock-paper-scissors.js"> 
    </script>
</html>
